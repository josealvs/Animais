      <div class="center-card">
        <div class="az-signin-wrapper">
          <div class="az-card-signin rounded-lg">
            <div class="az-signin-header">
            <a href="{% url 'index' %}"><i class="typcn typcn-arrow-left tx-30"></i></a>
            <h2>Login</h2>
            <form action = "{% url 'login' %}" method="POST">
              {% csrf_token %}
                <div class="form-group">
                <label>Usuário:</label>
                <input type="text" class="form-control rounded-lg" placeholder="Digite seu username" name = "username">
                </div><!-- form-group -->
                <div class="form-group">
                <label>Senha:</label>
                <input type="password" class="form-control rounded-lg" placeholder="Digite sua senha" name = "senha">
                </div><!-- form-group -->
                <div class="form-group">
                <input type = "submit" class="btn btn-primary btn-block rounded-lg" placeholder="ENTRAR">
                </div>
            </form>
            </div><!-- az-signin-header -->
            <div class="az-signin-footer">
            <p><a href="esqueceu-senha.html">Esqueceu a senha?</a></p>
            <p>Ainda não tem conta? <a href="{% url 'cadastro' %}">Cadastre-se aqui!</a></p>
            </div><!-- az-signin-footer -->
          </div><!-- az-card-signin -->
